description: >
  Create comment ID from a GitHub ISSUE comment.

parameters:
  content_file_path:
      type: string
      default: ""
      description: >
          File Content to be search
  content:
      type: string
      default: ""
      description: >
          String to be search
  organization:
      type: string
      default: ""
      description: >
          GitHub organization name
  repository:
      type: string
      default: ""
      description: >
          GitHub repository name
  pull_request_id:
      type: string
      default: ""
      description: >
          Pull Request ID

steps:
  - run:
      environment:
        PARAM_PATH: <<parameters.content_file_path>>
        PARAM_CONTENT: <<parameters.content>>
        PARAM_ORG: <<parameters.organization>>
        PARAM_REPO: <<parameters.repository>>
        PARAM_PULL_ID: <<parameters.pull_request_id>>
      name: Create comment ID
      command: <<include(scripts/create_comment.sh)>>
